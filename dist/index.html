<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Noads</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Noads</h1>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="extension-toggle" checked />
                <span class="slider round"></span>
            </label>
            <p id="status"></p>
        </div>
        <p>Ad-blocking selectors:</p>
        <div id="selector-tags"></div>
        <textarea
            id="selectors-textarea"
            placeholder="Enter CSS selectors, one per line"
        ></textarea>
        <div class="button-container">
            <button id="add-for-all">Add For All Sites</button>
            <button id="add-for-current">Add For Current Site</button>
        </div>
        <h2>Whitelist Domains</h2>
        <div id="whitelist-tags"></div>
        <input
            type="text"
            id="whitelist-input"
            placeholder="Enter domain to whitelist"
        />
        <button id="add-to-whitelist">Add to Whitelist</button>
    </body>
</html>
